<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="exercise02-styles.css" />
    <title>Product Table</title>
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>In Stock</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="name">Laptop</td>
            <td>5000kr</td>
            <td class="yes">Yes</td>
          </tr>
          <tr>
            <td class="name">Smartphone</td>
            <td>3000kr</td>
            <td class="no">No</td>
          </tr>
          <tr>
            <td class="name">Headphones</td>
            <td>500kr</td>
            <td class="yes">Yes</td>
          </tr>
        </tbody>
      </table>
      <caption>
        <p>Available Products</p>
      </caption>
    </div>
  </body>
</html>
